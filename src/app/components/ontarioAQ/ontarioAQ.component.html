<ion-card>
  <ion-card-header>
    <ion-card-title>Ontario Air Quality</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-note *ngIf="!loading"
      >Source: {{ source }} â€¢ Time: {{ downloadedAt }}</ion-note
    >
    <ion-list>
      <ion-item *ngFor="let e of entries">
        <ion-label>{{ e.city }}</ion-label>
        <ion-note slot="end">AQHI {{ e.aqhi }} ({{ e.category }})</ion-note>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
